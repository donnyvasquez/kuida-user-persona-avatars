            const selectorContainer = document.getElementById('persona-selector');
            const modal = document.getElementById('persona-modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            let activePersonaId = null;
            let radarChart = null;

            function renderPersonaSelector() {
                personasData.forEach(persona => {
                    const card = document.createElement('div');
                    card.className = 'p-4 bg-white rounded-xl border-2 border-transparent shadow-md hover:shadow-xl hover:border-teal-500 cursor-pointer transition-all duration-300 flex flex-col items-center text-center';
                    card.dataset.id = persona.id;
                    card.innerHTML = `
                        <div class="text-4xl mb-2">${persona.icono}</div>
                        <h3 class="font-semibold text-sm md:text-base text-teal-800">${persona.nombre}</h3>
                        <p class="text-xs text-gray-500">${persona.ocupacion}</p>
                    `;
                    card.addEventListener('click', () => openModal(persona.id));
                    selectorContainer.appendChild(card);
                });
            }

            function openModal(id) {
                activePersonaId = id;
                const persona = personasData.find(p => p.id === id);
                if (!persona) return;

                document.body.style.overflow = 'hidden';
                modalTitle.textContent = persona.nombre;
                renderPersonaDetail(persona);
                modal.classList.remove('hidden');

                document.querySelectorAll('#persona-selector > div').forEach(card => {
                    card.classList.remove('active-persona-card');
                    if (parseInt(card.dataset.id) === id) {
                        card.classList.add('active-persona-card');
                    }
                });
            }

            function closeModal() {
                document.body.style.overflow = '';
                modal.classList.add('hidden');
                modalBody.innerHTML = ''; 
                activePersonaId = null;
                document.querySelectorAll('#persona-selector > div').forEach(card => {
                    card.classList.remove('active-persona-card');
                });
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            function renderPersonaDetail(persona) {
                const tabs = [
                    { key: 'infoGeneral', title: 'General' },
                    { key: 'diario', title: 'Diario' },
                    { key: 'situacion', title: 'Situaci√≥n Actual' },
                    { key: 'metas', title: 'Metas' },
                    { key: 'psicografico', title: 'Perfil Psicogr√°fico' },
                    { key: 'dolor', title: 'Puntos de Dolor' },
                    { key: 'comportamiento', title: 'Decisiones' },
                    { key: 'impacto', title: 'Impacto Esperado' },
                ];
                
                let tabsHTML = '<div class="flex flex-wrap border-b border-gray-200 mb-6">';
                tabs.forEach((tab, index) => {
                    tabsHTML += `<button data-tab="${tab.key}" class="px-4 py-2 font-medium text-sm border-b-2 ${index === 0 ? 'active-tab' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}">${tab.title}</button>`;
                });
                tabsHTML += '</div>';

                let tabContentHTML = '<div id="tab-content">';
                tabs.forEach((tab, index) => {
                    tabContentHTML += `<div id="content-${tab.key}" class="${index > 0 ? 'hidden' : ''}">`;
                    
                    const sectionData = persona[tab.key];
                    if (tab.key === 'psicografico') {
                        tabContentHTML += `
                            <div class="grid md:grid-cols-2 gap-8 items-center">
                                <div>
                                    <h4 class="font-semibold text-lg mb-2 text-teal-700">Valores</h4>
                                    <p class="mb-4 text-gray-600">${sectionData.Valores}</p>
                                    <h4 class="font-semibold text-lg mb-2 text-teal-700">Intereses Clave</h4>
                                    <p class="text-gray-600">${sectionData.Intereses}</p>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-lg mb-2 text-center text-teal-700">Rasgos de Personalidad</h4>
                                    <div class="chart-container"><canvas id="radarChart"></canvas></div>
                                </div>
                            </div>
                        `;
                    } else if (tab.key === 'diario') {
                        const diaryEntries = persona.diario.split('\n').filter(line => line.trim() !== '');
                        tabContentHTML += '<div class="prose max-w-none text-gray-600">';
                        diaryEntries.forEach(line => {
                            if(line.match(/^\d{2} de/)) {
                                tabContentHTML += `<p class="font-semibold text-gray-700 mt-4">${line}</p>`;
                            } else {
                                tabContentHTML += `<p>${line}</p>`;
                            }
                        });
                        tabContentHTML += '</div>';
                    } else if(tab.key === 'dolor') {
                        tabContentHTML += `<h4 class="font-semibold text-lg mb-2 text-teal-700">Problemas Cr√≠ticos</h4>`;
                        tabContentHTML += `<p class="mb-6 text-gray-600">${sectionData["Problemas Cr√≠ticos"]}</p>`;
                        tabContentHTML += `<h4 class="font-semibold text-lg mb-2 text-teal-700">Emociones Asociadas</h4>`;
                        tabContentHTML += '<div class="flex flex-wrap gap-2">';
                        sectionData["Emociones Asociadas"].forEach(emocion => {
                            tabContentHTML += `<span class="bg-teal-100 text-teal-800 text-sm font-medium px-3 py-1 rounded-full">${emocion}</span>`
                        });
                        tabContentHTML += '</div>';
                    } else {
                        Object.entries(sectionData).forEach(([key, value]) => {
                           tabContentHTML += `<div class="mb-4"><h4 class="font-semibold text-lg text-teal-700">${key.replace(/([A-Z])/g, ' $1').trim()}</h4><p class="text-gray-600">${value}</p></div>`;
                        });
                    }

                    tabContentHTML += '</div>';
                });
                tabContentHTML += '</div>';
                
                modalBody.innerHTML = tabsHTML + tabContentHTML;

                if (persona.psicografico && persona.psicografico['Rasgos (y Scores)']) {
                     setTimeout(() => createOrUpdateRadarChart(persona.psicografico['Rasgos (y Scores)']), 50);
                }

                modalBody.querySelectorAll('[data-tab]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const tabKey = e.target.dataset.tab;
                        
                        modalBody.querySelectorAll('[data-tab]').forEach(btn => btn.classList.remove('active-tab'));
                        e.target.classList.add('active-tab');
                        
                        modalBody.querySelectorAll('#tab-content > div').forEach(content => content.classList.add('hidden'));
                        document.getElementById(`content-${tabKey}`).classList.remove('hidden');
                    });
                });
            }
            
            function createOrUpdateRadarChart(data) {
                const ctx = document.getElementById('radarChart')?.getContext('2d');
                if (!ctx) return;

                if (radarChart) {
                    radarChart.destroy();
                }
                
                const labels = Object.keys(data);
                const values = Object.values(data);

                radarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Puntaje del Rasgo',
                            data: values,
                            backgroundColor: 'rgba(13, 148, 136, 0.2)',
                            borderColor: 'rgba(13, 148, 136, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(13, 148, 136, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(13, 148, 136, 1)'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 5,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: 'transparent'
                                },
                                pointLabels: {
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: 'rgba(0,0,0,0.05)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            renderPersonaSelector();
        });
    </script>
